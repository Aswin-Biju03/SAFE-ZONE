<style>

    body {
        background-image: url('static/assets/images/modern-2.jpg');
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;

   /* Styling for the Specific Table */
table.t {
    border: none;
    border-collapse: separate;
    border-spacing: 0;
    font-family: 'Poppins', sans-serif;
    width: 90%;
    margin: 40px auto;
    background-color: rgba(34, 34, 34, 0.95);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    border-radius: 15px;
    overflow: hidden;
    backdrop-filter: blur(4px);
}

table.t th, 
table.t td {
    border: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
    padding: 15px 20px;
    font-size: 14px;
    border-left: none;
    border-right: none;
}

table.t th {
    background-color: rgba(51, 51, 51, 0.95);
    color: #ffffff;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-top: none;
}

table.t td {
    color: #e0e0e0;
    font-weight: 400;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

/* Hover Effect for Rows */
table.t tr:hover {
    background-color: rgba(255, 255, 255, 0.05);
    transition: background-color 0.3s ease;
}

table.t tr:last-child td {
    border-bottom: none;
}

/* Input Fields Styling for Alignment */
table.t input[type="text"] {
    display: inline-block;
    width: 45%;
    margin: 0 5px;
    padding: 8px 12px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background-color: rgba(255, 255, 255, 0.1);
    color: #ffffff;
    border-radius: 4px;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

table.t input[type="text"]:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.4);
    background-color: rgba(255, 255, 255, 0.15);
}

/* Button Styling */
table.t .btn-primary {
    background: linear-gradient(135deg, #6b46c1 0%, #805ad5 100%);
    border: none;
    padding: 10px 20px;
    color: white;
    text-transform: uppercase;
    border-radius: 25px;
    text-decoration: none;
    font-size: 13px;
    font-weight: 500;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

table.t .btn-primary:hover {
    background: linear-gradient(135deg, #805ad5 0%, #6b46c1 100%);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(107, 70, 193, 0.4);
}

table.t .btn-danger {
    background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
    border: none;
    padding: 10px 20px;
    color: white;
    text-transform: uppercase;
    border-radius: 25px;
    text-decoration: none;
    font-size: 13px;
    font-weight: 500;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

table.t .btn-danger:hover {
    background: linear-gradient(135deg, #c82333 0%, #dc3545 100%);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
}
table.t .btn-secondary {
    background: linear-gradient(135deg, #6b46c1 0%, #805ad5 100%);
    border: none;
    padding: 10px 20px;
    color: white;
    text-transform: uppercase;
    border-radius: 25px;
    text-decoration: none;
    font-size: 13px;
    font-weight: 500;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}
th,td,p,h1,h2,h3,h4,h5,h6{color: aliceblue;}
